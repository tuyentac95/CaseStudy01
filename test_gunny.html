<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test Gunny</title>
</head>
<body>
    <canvas id="myCanvas" width="1300" height="600" style="border: 1px solid #c3c3c3"></canvas>
    <script>
        let canvas = document.getElementById('myCanvas');
        let ctx = canvas.getContext('2d');
        parabolMovement(120, (Math.PI/8));
        console.log()
        function drawCircle(x, y, radius) {
            ctx.beginPath();
            ctx.arc(x, y, radius, 0, 2*Math.PI);
            ctx.fillStyle = 'red';
            ctx.fill();
        }
        function parabolMovement(v, a) {
            let x = 50;
            let y = 500;
            let radius = 2;
            let time=0
            drawCircle(x, y, radius);
            setInterval(function () {
                // ctx.clearRect(0,0,canvas.width,canvas.height);
                x = 50 + v*Math.cos(a)*time + (-0)*time*time;
                y = 500 - v*Math.sin(a)*time + 5*time*time;
                drawCircle(x, y, radius);
                time+=0.1;
            },80)
        }
    </script>
</body>
</html>
